<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="description" content="Best app to drink water in the world">
        <link rel="stylesheet" href="drink_water.css">
        <title>Drink Water App</title>
    </head>

    <body>
        <h1>Drink Water</h1>
        <h3>Goal: 2 Liters</h3>
        <div class="cup">
            <div class="remained" id="remained">
                <span id="liters">1.5L</span>
                <small>Remained</small>
            </div>

            <div class="percentage" id="percentage">
                20%
            </div>
        </div>

        <p>Select how many glasses of water you have drank</p>

        <div class="cups">
            <div class="cup small-cup full">250 ml</div>
            <div class="cup small-cup full">250 ml</div>
            <div class="cup small-cup">250 ml</div>
            <div class="cup small-cup">250 ml</div>
            <div class="cup small-cup">250 ml</div>
            <div class="cup small-cup">250 ml</div>
            <div class="cup small-cup">250 ml</div>
            <div class="cup small-cup">250 ml</div>
            <div class="cup small-cup">250 ml</div>
        </div>

        <script src="drink_water.js"></script>
    </body>
</html>
