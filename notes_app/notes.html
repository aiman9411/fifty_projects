<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="desciption" content="Best Note App in the world">
        <link rel="stylesheet" href="notes.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Notes App</title>
    </head>

    <body>
        <button class="add" id="add">
            <i class="fas fa-plus">Add Note</i>
        </button>

        <div class="note">
            <div class="note-tools">
                <button class="edit"><i class="fas fa-edit"></i></button>
                <button class="fas fa-delete"></button>
            </div>

            <div class="hidden">
                <textarea></textarea>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js" integrity="sha512-BR880yY3jIAdXrEpvj9PcknWXcLGCCG67Kh4BBuJ9PjGGKCyhaZ6gjv2M6qfI3FirhmyC8nfkGCPvhhbAdcXyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
