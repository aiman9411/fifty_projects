<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="description" content="Best insect app">
        <link rel="stylesheet" href="game.css">
        <title>Insects Game</title>
    </head>

    <body>
        <div class="screen start-game">
            <h1 class="title">Catch The Insect</h1>
            <button class="start">Play Game</button>
        </div>
        
        <div class="screen choose-insect">
            <h1 class="title">What is your "favorite" insect?</h1>
            <ul class="insects-list">
                <li>
                    <button class="select">
                        <p class="name">Fly</p>
                        <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly" class="img">
                    </button>
                </li>

                <li>
                    <button class="select">
                        <p class="name">Mosquito</p>
                        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Fly" class="img">
                    </button>
                </li>

                <li>
                    <button class="select">
                        <p class="name">Spider</p>
                        <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="Fly" class="img">
                    </button>
                </li>

                <li>
                    <button class="select">
                        <p class="name">Roach</p>
                        <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Fly" class="img">
                    </button>
                </li>
            </ul>
        </div>

        <div class="screen game-container">
            <h3 id="time">Time: 00:00</h3>
            <h3 id="score">Score</h3>
            <h5 id="message" class="message">Are you annoyed yet <br> You are playing an impossible game!</h5>
        
            <!-- <div class="insect">
                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly" class="img">
            </div> -->
        </div>

        <script src="game.js"></script>
    </body>
</html>
