<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="description" content="Best Netflix Interface">
        <title>Netflix App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="netflix.css">

    <body>
        <button id="button"><i class="fas fa-bars"></i></button>
        <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png" class="img" alt="netlfix">
        <h4>Mobile Navigation</h4>
        <div class="container hide">
            <div id="black"></div>
            <div id="red"></div>
            <div id="white">
                <button id="cancel"><i class="fas fa-window-close"></i></button>
                <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png" class="img" alt="netlfix">
                <div class="desc">
                    <h4 class="text">TEAMS</h4>
                    <h4 class="text">LOCATIONS</h4>
                    <h4 class="text">LIFE AT NETFLIX</h4>
                    <ul class="list">
                        <li class="text">NETFLIX CULTURE MEMO</li>
                        <li class="text">WORK LIFE BALANCE</li>
                        <li class="text">INCLUSION & DIVERSITY</li>
                        <li class="text">BLOG</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="netflix.js"></script>
    </body>
