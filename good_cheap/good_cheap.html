<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="description" content="Best slider">
        <link rel="stylesheet" href="good_cheap.css">
        <title>Button Slider</title>
    </head>

    <body>
        <h2>How do you want your blockchain to be?</h2>
        <small>Based on Vitalik's Scalability Trilemma</small>

        <div class="container">
            <input type="checkbox" id="decentralised" class="toggle">
            <label for="decentralised" class="label">
                <div class="ball"></div>
            </label>
            <span class="name">Decentralised</span>
        </div>
        
        <div class="container">
            <input type="checkbox" id="scalable" class="toggle">
            <label for="scalable" class="label">
                <div class="ball"></div>
            </label>
            <span class="name">Scalable</span>
        </div>

        <div class="container">
            <input type="checkbox" id="secured" class="toggle">
            <label for="secured" class="label">
                <div class="ball"></div>
            </label>
            <span class="name">Secured</span>
        </div>

        <div class="answer-container">
            <h2 id="answer"><span id="result"></span></h3>
        </div>
        <script src="good_cheap.js"></script>
    </body>
</html>
