<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="description" content="Best slider">
        <link rel="stylesheet" href="good_cheap.css">
        <title>Button Slider</title>
    </head>

    <body>
        <h2>How do you want your project to be?</h2>

        <div class="container">
            <input type="checkbox" id="good" class="toggle">
            <label for="good" class="label">
                <div class="ball"></div>
            </label>
            <span>Good</span>
        </div>
        
        <div class="container">
            <input type="checkbox" id="cheap" class="toggle">
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
        </div>

        <div class="container">
            <input type="checkbox" id="fast" class="toggle">
            <label for="fast" class="label">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
        </div>

    </body>
</html>
