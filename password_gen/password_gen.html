<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="description" content="Best password generator">
        <link rel="stylesheet" href="password_gen.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Password Generator</title>
    </head>

    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="password-container">
                <span id="password"></span>
                <button id="copy-button"><i class="far fa-clipboard"></i></button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label>Password Length</label>
                    <input type="number" min="5" max="20" value="5" step="1" id="length">
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>

            <button id="gen-button">Generate Password</button>
        </div>
        <script src="password_gen.js"></script>
    </body>
</html>
