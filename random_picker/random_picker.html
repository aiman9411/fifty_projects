<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="random picker">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Aiman Nazmi">
        <title>Random Picker</title>
        <link rel="stylesheet" href="random_picker.css">
    </head>

    <body>
        <div id="container">
            <h3 id="instruction-1" class="instruction">
                Enter all of the choices divided by a comma(",")
                <br> Press enter when you are done
            </h3>

            <textarea id="textarea-1" placeholder="Enter Choices Here...">
            </textarea>
            
            <div id="tags">
                <span class="tag">Choice 1</span>
                <span class="tag">Choice 2</span>
                <span class="tag">Choice 3</span>
            </div>
        </div>
    </body>

</html>
