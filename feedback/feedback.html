<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="description" content="Best feedback form">
        <link rel="stylesheet" href="feedback.css">
        <title>Feedback UI</title>
    </head>

    <body>
        <div class="container">
            <h4 id="question">How satisfied are you with our<br>customer support performance?</h4>
            <div class="rating-container">
                <div class="rating">
                    <img src="//img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png" alt="Sad" class="image">
                    <p class="mood">Unhappy</p>
                </div>
    
                <div class="rating">
                    <img src="//img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png" alt="Sad" class="image">
                    <p class="mood">Neutral</p>
                </div>
    
                <div class="rating active">
                    <img src="//img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png" alt="Sad" class="image">
                    <p class="mood">Happy</p>
                </div>
            </div>
            <button id="button">Send Review</button>
        </div>
        <script src="feedback.js"></script>
    </body>
</html>
