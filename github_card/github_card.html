<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="description" content="Best Github card in the world">
        <link rel="stylesheet" href="github_card.css">
        <title>Github Card</title>
    </head>

    <body>
        <form class="user-form" id="form">
            <input type="text" class="input" placeholder="Search a Github user">
        </form>

        <main id="main">
            <div class="card">
                <div>
                    <img src="https://randomuser.me/api/portraits/women/26.jpg" alt="avatar" class="avatar">
                </div>

                <div class="details">
                    <h1 id="name">John Doe</h1>
                    <p id="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, tenetur.</p>
                    <ul class="list">
                        <li class="follows">300 followers</li>
                        <li class="follows">100 following</li>
                        <li class="follows">30 repos</li>
                    </ul>
                    <ul class="list2">
                        <li class="repo">Repo 1</li>
                        <li class="repo">Repo 2</li>
                        <li class="repo">Repo 3</li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
