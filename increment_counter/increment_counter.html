<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="developer" content="Aiman Nazmi">
        <meta name="description" content="Best counter app">
        <link rel="stylesheet" href="increment_counter.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Increment Counter</title>
    </head>

    <body>
        <div class="container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="20000"></div>
            <span>Twitter Followers</span>
        </div>

        <div class="container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="15000"></div>
            <span>Facebook Followers</span>
        </div>

        <div class="container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="10000"></div>
            <span>YouTube Followers</span>
        </div>
        <script src="increment_counter.js"></script>
    </body>
</html>
